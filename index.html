<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Landing Page</title>
    <!-- Include the Noto Nastaliq Urdu font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Nastaliq+Urdu&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("Shahnameh/Shahnameh.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        .title {
            position: absolute;
            top: 33%;
            left: 0;
            margin-left: 1rem;
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            color: #000; /* Use black for visibility */
            font-size: 15vh; /* Scale with viewport height so it's large and visible */
            direction: rtl;
            z-index: 9999;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.7); /* Add some contrast for visibility */
        }
    </style>
</head>
<body>
    <div class="title">شاهنامه</div>
</body>
</html>
